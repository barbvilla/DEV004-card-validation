<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Validación Tarjeta de Crédito</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="img_header" src="credit-card.png" alt="">
      <h1></h1>
    </header>
    
    <main>
      <h1>Verifica si tu tarjeta de crédito es válida</h1>
      <div class="container">        
        <img class="img_main" src="close-up-of-customer-paying-by-credit-card.jpg" alt="">
        <input type="type" id="cardnumber" maxlength="16" onkeypress="if(event.keyCode<48  || event.keyCode >57 ) event.returnValue =false"/>
        <button id="boton" onclick="validate()">Validar</button>
      </div>
      <div id="result"></div>
    </main>
    
    <footer>
      <img class="img_footer" src="debit-card.png" alt="">
    </footer>
    <script src="./index.js" type="module"></script>
  </body>
</html>
